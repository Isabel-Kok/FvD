<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <main>        
        <aside>
    
            <input type="radio" name="filter" value="all" id="filter-all" checked>
            <label for="filter-all">all</label>

            <input type="radio" name="filter" value="wateranimal" id="filter-wateranimal">
            <label for="filter-wateranimal">waterdieren</label>
    
            <input type="radio" name="filter" value="landanimals" id="filter-landanimals">
            <label for="filter-landanimals">landdieren</label>
    
            <input type="radio" name="filter" value="pets" id="filter-pets">
            <label for="filter-pets">huisdieren</label>

        </aside>


        <section>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                
                    <div class="swiper-slide pets"> 
                        <h2>Cavia</h2>
                        <img src="img/cavia.jpg" alt="foto van cavia">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Giraf</h2>
                        <img src="img/giraf.jpg" alt="foto van cavia">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Dolfijn</h2>
                        <img src="img/dolfijn.jpg" alt="foto van dolfijn">
                    </div>

                    <div class="swiper-slide pets">
                        <h2>Hamster</h2>
                        <img src="img/hamster.jpg" alt="foto van hamster">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Hert</h2>
                        <img src="img/hert.jpg" alt="foto van hert">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Koala</h2>
                        <img src="img/koala.jpg" alt="foto van koala">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Kwal</h2>
                        <img src="img/kwal.jpg" alt="foto van kwal">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Leeuw</h2>
                        <img src="img/leeuw.jpg" alt="foto van leeuw">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Nemo</h2>
                        <img src="img/nemo.jpg" alt="foto van nemo">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Neushoorn</h2>
                        <img src="img/neushoorn.jpg" alt="foto van neushoorn">
                    </div>

                    <div class="swiper-slide pets">
                        <h2>Poes</h2>
                        <img src="img/poes.jpg" alt="foto van poes">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Schildpad</h2>
                        <img src="img/schildpad.jpg" alt="foto van schildpad">
                    </div>

                    <div class="swiper-slide landanimals">
                        <h2>Slang</h2>
                        <img src="img/slang.jpg" alt="foto van slang">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Walvis</h2>
                        <img src="img/walvis.jpg" alt="foto van walvis">
                    </div>

                    <div class="swiper-slide wateranimal">
                        <h2>Zeester</h2>
                        <img src="img/zeester.jpg" alt="foto van zeester">
                    </div>
                </div>
                
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- Scrollbar -->
                <div class="swiper-scrollbar"></div>
                <!-- </div> -->
            </div>      
        </section>

        <button>play/pause</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
